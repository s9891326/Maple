version: "3"

volumes:
  mysql_vol:
  redis_vol:
  media_vol:

services:
  redis:
    image: redis:5
    command: redis-server /etc/redis/redis.conf
    volumes:
      - redis_vol:/data
      - ./compose/redis/redis.conf:/etc/redis/redis.conf
    ports:
      - "6380:6380"
    restart: always

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=maple
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=riu405405
    volumes:
      - mysql_vol:/var/lib/mysql:rw
      - ./compose/mysql/conf/my.cnf:/etc/mysql/my.cnf
      - ./compose/mysql/init:/docker-entrypoint-initdb.d/
    ports:
      - "3305:3305"
    restart: always

  web:
    build: .
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - .:/var/Maple
      - media_vol:/var/Maple/media
      - ./compose/web:/tmp
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
    environment:
      - DEBUG=True
    restart: always
    tty: true
    stdin_open: true

  nginx:
    build: ./compose/nginx
    ports:
      - "8080:8080"
      - "443:443"
    expose:
      - "8080"
    volumes:
      - ./static:/usr/share/nginx/html/static
      - ./compose/nginx/ssl:/usr/share/nginx/ssl
      - ./compose/nginx/log:/var/log/nginx
      - media_vol:/usr/share/nginx/html/media
    links:
      - web
    depends_on:
      - web
    restart: always

  elasticsearch:
    build:
      context: ./compose/elasticsearch/
    volumes:
      - ./compose/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    restart: always

  logstash:
    build:
      context: ./compose/logstash/
    volumes:
      - ./compose/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./compose/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
      - "12201:12201/udp"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch
    restart: always

  kibana:
    build:
      context: ./compose/kibana/
    volumes:
      - ./compose/kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch
    restart: always

networks:
  elk:
    driver: bridge
