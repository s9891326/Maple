version: "3"

volumes:
  mysql_vol:
  mysql_vol2:
  mysql_vol3:
  redis_vol:
  media_vol:

services:
  redis:
    image: redis:5
    command: redis-server /etc/redis/redis.conf
    volumes:
      - redis_vol:/data
      - ./compose/redis/redis.conf:/etc/redis/redis.conf
    ports:
      - "6380:6380"
    restart: always

  mysql-master:
    image: mysql:5.7
    environment:
      - MYSQL_REPLICATION_MODE=master
      - MYSQL_REPLICATION_USER=admin
      - MYSQL_REPLICATION_PASSWORD=admin
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=maple
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=riu405405
    volumes:
      - mysql_vol:/var/lib/mysql:rw
      - ./compose/mysql/conf/my.cnf:/etc/mysql/my.cnf
      - ./compose/mysql/init:/docker-entrypoint-initdb.d/
    ports:
      - "3305:3305"
    restart: always

  mysql-slave:
    image: mysql:5.7
    depends_on:
      - mysql-master
    environment:
      - MYSQL_REPLICATION_MODE=slave
      - MYSQL_REPLICATION_USER=admin
      - MYSQL_REPLICATION_PASSWORD=admin
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=maple
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=riu405405
    volumes:
      - mysql_vol2:/var/lib/mysql:rw
      - ./compose/mysql2/conf/my.cnf:/etc/mysql/my.cnf
      - ./compose/mysql2/init:/docker-entrypoint-initdb.d/
    ports:
      - "3304:3304"
    restart: always

  proxysql:
    image: proxysql/proxysql:2.1.0
    ports:
      - '6032:6032'
      - '6033:6033'
      - '6070:6070'
    volumes:
      - ./compose/proxysql/proxysql.cnf:/etc/proxysql.cnf
    depends_on:
      - mysql-master
      - mysql-slave

  web:
    build: .
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - .:/var/Maple
      - media_vol:/var/Maple/media
      - ./compose/web:/tmp
    links:
      - mysql-master
      - redis
    depends_on:
      - mysql-master
      - redis
    environment:
      - DEBUG=True
    restart: always
    tty: true
    stdin_open: true

  nginx:
    build: ./compose/nginx
    ports:
      - "8080:8080"
      - "443:443"
    expose:
      - "8080"
    volumes:
      - ./static:/usr/share/nginx/html/static
      - ./compose/nginx/ssl:/usr/share/nginx/ssl
      - ./compose/nginx/log:/var/log/nginx
      - media_vol:/usr/share/nginx/html/media
    links:
      - web
    depends_on:
      - web
    restart: always