version: "3"

volumes:
  mysql_vol:
  redis_vol:
  media_vol:

services:
  redis:
    image: redis:5
    command: redis-server /etc/redis/redis.conf
    volumes:
      - redis_vol:/data
      - ./compose/redis/redis.conf:/etc/redis/redis.conf
    ports:
      - "6380:6380"
    restart: always

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=myproject
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=riu405405
    volumes:
      - mysql_vol:/var/lib/mysql:rw
      - ./compose/mysql/conf/my.cnf:/etc/mysql/my.cnf
      - ./compose/mysql/init:/docker-entrypoint-initdb.d/
    ports:
      - "3305:3305"
    restart: always

  web:
    build: .
    expose:
      - "8000"
    volumes:
      - .:/var/www/html/django_deploy
      - media_vol:/var/www/html/django_deploy/media
      - ./compose/uwsgi:/tmp
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
    environment:
      - DEBUG=False
    restart: always
    tty: true
    stdin_open: true

  nginx:
    build: ./compose/nginx
    ports:
      - "8080:8080"
      - "443:443"
    expose:
      - "8080"
    volumes:
      - ./static:/usr/share/nginx/html/static
      - ./compose/nginx/ssl:/usr/share/nginx/ssl
      - ./compose/nginx/log:/var/log/nginx
      - media_vol:/usr/share/nginx/html/media
    links:
      - web
    depends_on:
      - web
    restart: always